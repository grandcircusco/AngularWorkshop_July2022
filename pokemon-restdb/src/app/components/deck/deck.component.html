<h2>My Deck</h2>
<div class="alert alert-info" *ngIf="loading">Loading...</div>
<div *ngIf="!loading && deck.length === 0">You have no pokemon in your deck.</div>
<ul>
  <li *ngFor="let pokemon of deck">
    <a [routerLink]="['/details', pokemon.id]">
      <img [src]="pokemon.sprites.defaultFront" alt="">
      {{ pokemon.name }}</a>
    <button class="btn btn-primary me-2" (click)="setPet(pokemon)">Set Pet</button>
    <button class="btn btn-secondary" (click)="removeFromDeck(pokemon)">Remove</button>
  </li>
</ul>

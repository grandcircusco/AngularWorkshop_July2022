<section>
  <h2>Counter</h2>
  <p>{{ count }}</p>
  <p>
    <button type="button" (click)="countUp()">Count up</button>
    <button type="button" (click)="addCount(10)">Count up by 10</button>
    <button type="button" (click)="addCount(-1)">Count down</button>
    <button type="button" (click)="count = 0">Reset</button>
  </p>
</section>

<section>
  <h2>Vote Tally</h2>
  <div class="candidate" *ngFor="let candidate of candidates">
    {{ candidate.name }}: {{ candidate.votes }}
    <div class="bar" [ngStyle]="{ backgroundColor: candidate.color, width: candidate.votes * 20 + 'px' }"></div>
  </div>
</section>

<section>
  <h2>Vote</h2>
  <p>
    <button *ngFor="let candidate of candidates" (click)="addVote(candidate)">Vote for {{ candidate.name }}</button>
  </p>
</section>

<section>
  <h2>Add a Candidate</h2>
  <form (ngSubmit)="addCandidate()">
    <p>
      <label for="name" class="input-label">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formCandidate.name" />
    </p>
    <p>
      <label class="input-label">Color:</label>
      <label>
        <input type="radio" name="color" value="green" [(ngModel)]="formCandidate.color" /> Green
      </label>
      <label>
        <input type="radio" name="color" value="BlanchedAlmond" [(ngModel)]="formCandidate.color" /> Almond
      </label>
      <label>
        <input type="radio" name="color" value="purple" [(ngModel)]="formCandidate.color" /> Purple
      </label>
    </p>
    <p>
      <button type="submit">Add</button>
    </p>
  </form>
</section>

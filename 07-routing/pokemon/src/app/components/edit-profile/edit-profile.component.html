<form (ngSubmit)="submitForm()" (input)="showSavedMessage = false" #form="ngForm">
  <h2>Edit Profile</h2>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="values.name" #name="ngModel" required minlength="4">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-2" >
      <div *ngIf="name.errors?.['required']">Name is required.</div>
      <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters.</div>
    </div>
  </div>
  <div class="mb-3">
    <!-- TODO: add validation -->
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="values.email">
    <!-- Email is not valid. -->
  </div>
  <div class="mb-3">
    <!-- TODO: add 2-way binding and validation -->
    <label for="birthYear" class="form-label">Birth Year</label>
    <input type="number" class="form-control" id="birthYear">
    <!-- Birth year is required. -->
    <!-- Birth year must not be before 1900. -->
    <!-- Birth year must not be in the future. -->
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Save</button>
    <div *ngIf="showSavedMessage" class="alert alert-success mt-2">Profile Saved</div>
  </div>
</form>
